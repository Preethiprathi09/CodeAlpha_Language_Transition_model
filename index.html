<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator Tool</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            resize: none;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #3e8e41;
        }
        .output {
            margin-top: 20px;
            text-align: center;
        }
        audio {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>üåç Language Translator Tool</h2>
    <form method="POST">
        <textarea name="text" placeholder="Enter text here..." required></textarea><br>

        <label>From:</label>
        <select name="src_lang" required>
            {% for code, lang in languages.items() %}
            <option value="{{ code }}">{{ lang }}</option>
            {% endfor %}
        </select>

        <label>To:</label>
        <select name="dest_lang" required>
            {% for code, lang in languages.items() %}
            <option value="{{ code }}">{{ lang }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Translate</button>
    </form>

    {% if translated_text %}
    <div class="output">
        <h3>Translated Text:</h3>
        <p>{{ translated_text }}</p>
        {% if audio_file %}
        <audio controls>
            <source src="{{ audio_file }}" type="audio/mp3">
        </audio>
        {% endif %}
    </div>
    {% endif %}
</body>
</html>
